<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
    }

    .image-container {
      position: relative;
      width: 100%;
      max-width: 300px; /* Adjust the maximum width based on your design */
      margin: 20px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .image-text {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      transition: transform 0.3s ease;
    }

    .image-container:hover .image-text {
      transform: translateY(-50%);
    }

    @media (max-width: 600px) {
      .image-container {
        max-width: 100%; /* Full width on small screens */
      }
    }
  </style>
</head>
<body>

<div class="image-container">
  <img src="https://placekitten.com/200/200" alt="Kitten Image">
  <div class="image-text">
    <p>Cute Kitten</p>
  </div>
</div>

<div class="image-container">
  <img src="https://placekitten.com/200/200" alt="Puppy Image">
  <div class="image-text">
    <p>Adorable Puppy</p>
  </div>
</div>

</body>
</html>
